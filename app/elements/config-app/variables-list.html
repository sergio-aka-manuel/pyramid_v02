<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="variables-list">
    <style>
        /*style here */
    </style>

    <template>
        <template is="dom-repeat" items="{{nodes}}">
            <template is="dom-if" if="{{isGroup(item)}}">
                <tree-node node="{{item}}" level="0"></tree-node>
            </template>
        </template>
    </template>

    <script>
        Polymer({
            is: "variables-list",

            properties: {
                nodes: {
                    type: Array,
                    value: {}
                }
            },

            isGroup: function (node) {
                //console.log('name: "%s", type: %s', node.data.name, node.type);
                return node.type === _OPC_GROUP;
            },

            ready: function () {
                // set this element's owner property
            }
        });
    </script>

</dom-module>
